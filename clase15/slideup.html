<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../basic-styles.css">
	<script>
		$(document).ready(function(){
			$("#btn1").click(function(){
				$("p").slideUp();
			});
			$("#btn2").click(function(){
				$("p").slideDown();
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<p>Puedo oculatarme</p>

		<button id="btn1" class="btn">Slide up</button>
		<button id="btn2" class="btn">Slide down</button>
	</div>
</body>
</html>
