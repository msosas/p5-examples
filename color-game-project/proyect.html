<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Color Game</title>
<style>body{background:#232323;margin:0;font-family:"Montserrat","Avenir";}.square{width:30%;background:purple;padding-bottom:30%;float:left;margin:1.66%;border-radius:10%;transition:background 0.5s;-webkit-transition:background 0.5s;-moz-transition:background 0.5s}#container{margin:20px auto;max-width:600px;}h1{text-align:center;color:white;background:steelblue;margin:0;font-weight:normal;text-transform:uppercase;}#stripe{background-color:white;height:30px;text-align:center;}.selected{background:steelblue;color:white}#colorDisplay{display:block;font-size:200%}button{border:none;background-color:inherit;text-transform:uppercase;height:100%;font-weight:700;color:steelblue;letter-spacing:1px;font-size:inherit;transition:all 0.3s;-webkit-transition:all 0.3s;-moz-transition:all 0.3s;outline:none;}#message{display:inline-block;width:20%}button:hover{color:white;background:steelblue}</style>
</head>
<body>
<h1>The Great <span id="colorDisplay">RGB</span> Guessing Game</h1>
<div id="stripe">
<button id="reset">
New Colors
</button>
<span id="message"></span>
<button id=easyBtn class="mode">Easy</button>
<button id="hardBtn" class="mode selected">Hard</button>
</div>
<div id="container">
<div class="square">
</div>
<div class="square">
</div>
<div class="square">
</div>
<div class="square">
</div>
<div class="square">
</div>
<div class="square">
</div>
</div>
<script>


        var numSquares=6
        var colors=[]
        var pickedColor
        var squares=document.querySelectorAll(".square")
        var colorDisplay=document.getElementById("colorDisplay")
        var messageDisplay= document.querySelector("#message")
        var h1= document.querySelector("h1")
        var resetBtn=document.querySelector("#reset")
        var modeBtn= document.querySelectorAll(".mode")


        init()

        function init(){
          setUpModeBtns()
          setUpSquares()
          reset()
        }

    function setUpModeBtns(){
      for (var i = 0; i < modeBtn.length; i++) {
        modeBtn[i].addEventListener("click", function(){
          modeBtn[0].classList.remove("selected")
          modeBtn[1].classList.remove("selected")
          this.classList.add("selected")
            numSquares= (this.textContent==="Easy")
          reset()
        })
      }
    }

    function setUpSquares(){
      for (var i = 0; i < squares.length; i++) {
        squares[i].addEventListener("click", function(){
          var clickedColor=this.style.background
          if(clickedColor===pickedColor){
            messageDisplay.textContent="Correct!"
            resetBtn.textContent="Play Again!"
            changeColors(clickedColor)
            h1.style.background=clickedColor
          }else{
            this.style.background="#232323"
            messageDisplay.textContent="Try Again"
          }
        })
      }
    }

        function reset(){
          colors= generateRandomColors(numSquares)
          pickedColor=pickColor()
          colorDisplay.textContent=pickedColor
          for (var i = 0; i < squares.length; i++) {
            if(colors[i]){
            squares[i].style.background=colors[i]
            squares[i].style.display="block"
          }else{
            squares[i].style.display="none"
          }
          }
          h1.style.background="steelblue"
          messageDisplay.textContent=""
          resetBtn.textContent="New Colors"
        }




        resetBtn.addEventListener("click", function(){
          reset()
        })



        function changeColors(color){
          for (var i = 0; i < squares.length; i++) {
            squares[i].style.background=color
          }
        }

        function pickColor(){
          var random=Math.floor(Math.random()*colors.length)
          return colors[random]
        }
        function generateRandomColors(num){
          var arr=[]
          for (var i = 0; i <num ; i++) {
            arr[i]=randomColor()
          }
          return arr
        }

        function randomColor(){
          var r=Math.floor(Math.random() * 256)
          var b=Math.floor(Math.random() * 256)
          var g=Math.floor(Math.random() * 256)
          return "rgb("+r+", "+g+", "+b+")"

        }
      </script>
</body>
</html>
