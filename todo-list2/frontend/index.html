<!DOCTYPE html>
<html>
<head>
	<title>The Best ToDO List!</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	
</head>
<body>
	<div id="contenido" class="container">
		<h1 id="main-title">Cosas Para Hacer...   <i class="material-icons">done</i></h1>
		<hr>
		<div class="form-group"><input type="text" name="task" placeholder="Ingresar una tarea" class="form-control"></div>
		
		<div class="paper-note">
			<ul id="active">
				<li class="item"><span><i class="material-icons">delete</i></span>item1</li>
				<li class="item"><span><i class="material-icons">delete</i></span>item2</li>
				<li class="item"><span><i class="material-icons">delete</i></span>item3</li>
				<li class="item"><span><i class="material-icons">delete</i></span>item4</li>
				<li class="item">comprar comida&nbsp;<span><i class="material-icons">delete</i></span></li>
			</ul>

			<hr>

			<ul id="inactive">
				
			</ul>
		</div>
	</div>
	<script src="assets/js/todolist.js"></script>
</body>
</html>
