<!DOCTYPE html>
<html>
<head>
  <title>FenceLoop</title>
</head>
<body>
<script type="text/javascript">
  var n  = parseInt(prompt("Ingrese n"));
  var c = 1;
  var text = ""
  while(c<=n) {
    if (c === n) {
      text = text + c
    }
    else {
      text = text + c + ", "
    }
    c++;
  }
  console.log(text);
</script>
</body>
</html>
