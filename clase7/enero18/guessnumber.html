<!DOCTYPE html>
<html>
<head>
  <title>Adivina el Numero</title>
</head>
<body>
  <div class="container">
    <script type="text/javascript">
      const NUM = 74
      var guess = parseInt(prompt("Adivina el numero"));
      if (guess === NUM) {
        alert("Excelente!!");
      }
      else {
        alert("INCORRECTO");
      }
    </script>
  </div>
</body>
</html>
