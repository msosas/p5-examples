	<script type="text/javascript">
		function askName() {
			var name = prompt("Ingrese su nombre");
			console.log(name);
			document.getElementById("myName").innerHTML = name ;	
		}

		function noName() {
			document.getElementById("nameBox").innerHTML = "OK. Estás en modo ANONIMO";
			document.getElementById("nameBox").style.color = "#904E55";
			document.getElementById("nameBox").style.fontSize = "45px";
		}

		function changeBody() {
			document.body.style.backgroundColor = "#BFB48F";
		}

		function hideImage() {
			document.getElementById("foto").innerHTML = "";
		}

		function setAge() {
			var age = prompt("Ingrese su edad");
			document.getElementById("age").innerHTML = "Usted tiene unos " + age*365 + " días";
			document.getElementById("age").style.fontWeigh = "bold";
			document.getElementById("age").style.fontSize = "30px";
			document.getElementById("age").style.color = "#904E55";
		}
	</script>
