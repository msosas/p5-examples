<!DOCTYPE html>
<html>
<head>
	<title>Generando el HTML</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<script type="text/javascript">

		$(document).ready(function() {
			$("body").append("<div class='container'></div>");
			$(".container").append("<img id='putin' src=''>");
			$("#putin").attr("src", "http://www.fullredneck.com/wp-content/uploads/2016/04/Funny-Russia-Meme-20.jpg");
			$( "#putin" ).click(function() {
				$( "#putin" ).animate({
					opacity: 0.25,
					left: "+=50",
					height: "toggle"
				}, 3000);
			});
			$(".container").append("<img id='perezoso'>");
			$("#perezoso").attr("src", "https://i.pinimg.com/736x/84/7b/d0/847bd046437357f56c2a46d375feaacb--funny-happy-birthday-meme-funny-happy-birthdays.jpg");
			$("#perezoso").click(function(){

			    $("#perezoso").animate({
			    	width: '250px',
			    	height: '250px'
			    	}, 2000);
			}); 

		});
	</script>
</body>
</html>
