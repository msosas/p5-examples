<!DOCTYPE html>
<html>
<head>
	<title>JQUERY</title>
	<!-- JS -->
	<link rel="stylesheet" type="text/css" href="../bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../basic-styles.css">
	<!-- CSS -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js">//https://code.jquery.com/</script>
</head>
<body>
	<div class="container">
		<h1 id="main-title">Esto es JQuery</h1>
		<div>
			<ul id="list" class="list-group">
				<li id="fast" class="list-group-item">Faster</li>
				<li id="clean" class="list-group-item">Cleaner</li>
				<li id="good" class="list-group-item">Better</li>
			</ul>
		</div>
		<div id="fade-me">APAREZCO LENTAMENTE</div>
	</div>
	<script type="text/javascript">
		$("li").css("color","#cddc39");
		$("#fast").fadeOut(2000).delay(4000).fadeIn();
		$("#clean").fadeOut(4000).delay(2000).fadeIn();
		$("#good").fadeOut(6000).delay(2000).fadeIn();
	</script>
</body>
</html>
