<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Theme</title>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>

	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			background-color: black;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div>
		<div>
			<div id="claro"></div>
			<div id="normal"></div>
			<div id="oscuro"></div>	
		</div>
		
	</div>

	<script type="text/javascript">
		var input = prompt('Ingresar un color');
		var colors = ['red','green','blue']
		while(colors.indexOf(input) == -1) {
			input = prompt('Ingresar un color');
		}
		$('#normal').css('backgroundColor', input)
		$('#claro').css('backgroundColor', 'light' + input)
		$('#oscuro').css('backgroundColor', 'dark' + input)

	</script>
</body>	
</html>
