<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="form.css">
	<title>Formulario con Bootstrap</title>
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Form with Bootstrap</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#">Form</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#"><span class="glyphicon glyphicon-user"></span> Contact</a></li>
				
			</ul>
		</div>
	</nav>
	<div class="container">
		<h1>Formulario</h1>
		<form>
			<div class="form-group">
				<label for="exampleInputName2">Nombre</label>
				<input type="text" class="form-control" id="exampleInputName2" placeholder="Juan Perez">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Email</label>
				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>

			<div class="checkbox">
				<label>
					<input type="checkbox"> Check me out
				</label>
			</div>
			<div class="form-group">
				<div class="dropdown">
					<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Estado Civil
						<span class="caret"></span></button>
						<ul class="dropdown-menu">
							<li><a href="#">Soltero</a></li>
							<li><a href="#">Casado</a></li>
							<li><a href="#">Divorciado</a></li>
						</ul>
					</div>
				</div>
				<button type="submit" class="btn btn-success">Submit</button>
				<button type="submit" class="btn btn-danger">Cancel</button>
			</form>
		</div>

		
	</body>
	<footer class="navbar navbar-default" style="width: 100%; position: fixed; bottom: 0;">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Matias Sosa</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#"><span class="glyphicon glyphicon-user"></span> Plataforma5</a></li>
			</ul>
		</div>
	</footer>
	</html>
