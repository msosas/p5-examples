	<title>Eventos en JS!</title>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">

			</div>
			<ul class="nav navbar-nav">

			</ul>
		</div>
	</nav>
	<div class="container">
		<h3>Argumentos</h3>
		<button id="btn1" class="btn-success" onmousemove="console.log({ event })" onclick="(console.log('click'))">INLINE</button>
		<button id="btn2" class="btn-info">EVENTLISTENER</button>
		<div class="info"></div>
	</div>
	<script type="text/javascript">
		var btn = document.getElementById("btn2");
		/*btn.addEventListener("mousemove", function(event) {
			console.log(event.which)
		});*/
		btn.addEventListener("keypress", function(event) {
			var ctn = document.getElementsByClassName("info");
			ctn[0].innerHTML = "Tecla presionada: " + event.code;
			console.log(ctn);
		})
		
	</script>
</body>
